<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== BOXICONS ===============-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--=============== firebase js ===============-->
    <script src="auth.js" type="module"></script>

    <!-- sweet alert -->
    <script src="sweetAlert.js"></script>
    <link rel="stylesheet" href="sweetAlert.css">

    <title>Restaurant Service | LOGIN</title>
</head>

<body>
    <main>
        <div class="login ">
            <div class="login__content">
                <div class="login__brand" hidden>
                    <h1>Restaurant Service</h1>
                </div>

                <div class="login__forms">
                    <form action="" class="login__login" id="login-in">
                        <h1 class="login__tittle">Login</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Username" id="fname" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" id="fpassword" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Lupa Password?</a>

                        <a href="#" onclick="loginSubmit();" class="login__button">Masuk</a>

                        <div>
                            <span class="login__account">Belum Punya Akun ?</span>
                            <span class="login__signin" id="sign-up">Daftar</span>
                        </div>
                    </form>

                    <form action="" class="login__create  none" id="login-up">
                        <h1 class="login__tittle">Register</h1>

                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Nama" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-id-card login__icon'></i>
                            <input type="text" placeholder="NIM" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Email" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-phone login__icon'></i>
                            <input type="text" placeholder="No HP" class="login__input">
                        </div>

                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Password" class="login__input">
                        </div>

                        <a href="#" class="login__forgot">Lupa Password?</a>

                        <a href="index.html" class="login__button">Masuk</a>

                        <div>
                            <span class="login__account">Sudah Punya Akun ?</span>
                            <span class="login__signin" id="sign-in">Masuk</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>


</body>

</html>
